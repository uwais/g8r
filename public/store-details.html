<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>Store Details</h1>
    <div>
      <a href="index.html">Back to Catalog</a>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>
  
  <main>
    <div id="storeDetails" class="store-details-container"></div>
    
    <section class="reviews-section">
      <h2>Store Reviews</h2>
      <button onclick="showStoreReviewModal()">Write a Review</button>
      <div id="storeReviews"></div>
    </section>

    <div id="storeReviewModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Write a Store Review</h3>
        <div>
          <label>Rating:</label>
          <select id="storeReviewRating">
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
        </div>
        <textarea id="storeReviewComment" placeholder="Write your review..." rows="4"></textarea>
        <button onclick="submitStoreReview()">Submit Review</button>
        <button onclick="hideStoreReviewModal()">Cancel</button>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="store-details.js"></script>
</body>
</html>
