<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="theme-color" content="#2c3e50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Store Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>Store Catalog</h1>
    <div>
      <span id="userInfo"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>
  
  <main>
    <section class="search-section">
      <h2>Search Products</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name or drug name...">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="general">General</option>
          <option value="pharmacy">Pharmacy</option>
        </select>
        <button onclick="searchProducts()">Search</button>
        <button onclick="showAllProducts()">Show All</button>
      </div>
      
      <div class="filters">
        <div>
          <label>Price Range:</label>
          <input type="number" id="minPrice" placeholder="Min" step="0.01">
          <input type="number" id="maxPrice" placeholder="Max" step="0.01">
        </div>
        <div>
          <label>
            <input type="checkbox" id="prescriptionFilter">
            Prescription Required Only
          </label>
        </div>
        <div>
          <label>Sort By:</label>
          <select id="sortBy">
            <option value="price">Price</option>
            <option value="distance">Distance</option>
            <option value="rating">Rating</option>
          </select>
        </div>
      </div>
    </section>

    <section id="recommendations" style="display:none;">
      <h2>Recommended for You</h2>
      <div id="recommendedItems" class="catalog-grid"></div>
    </section>

    <div id="searchResults"></div>
    
    <h2>All Available Items</h2>
    <div id="catalog" class="catalog-grid"></div>
    
    <div id="cart">
      <h3>Shopping Cart</h3>
      <div id="cart-items"></div>
      <button id="checkoutBtn" onclick="showCheckout()" style="display:none;">Proceed to Checkout</button>
    </div>

    <div id="checkoutModal" class="modal" style="display:none;">
      <div class="modal-content checkout-modal">
        <h3>Checkout</h3>
        <div id="checkoutItems"></div>
        
        <div id="prescriptionSection" style="display:none;">
          <label>Prescription:</label>
          <select id="prescriptionSelect"></select>
        </div>
        
        <div>
          <label>Delivery Option:</label>
          <select id="deliveryOption">
            <option value="delivery">Home Delivery</option>
            <option value="pickup">Store Pickup</option>
          </select>
        </div>
        
        <div id="deliveryAddressSection">
          <label>Delivery Address:</label>
          <input type="text" id="deliveryAddress" placeholder="Enter delivery address">
        </div>
        
        <div id="pickupStoreInfo" style="display:none;"></div>
        
        <div id="orderTotal"></div>
        <button onclick="completeCheckout()">Place Order</button>
        <button onclick="hideCheckout()">Cancel</button>
      </div>
    </div>

    <div id="prescriptionUploadModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Upload Prescription</h3>
        <input type="file" id="prescriptionFile" accept=".pdf,.jpg,.jpeg,.png">
        <input type="text" id="doctorName" placeholder="Doctor's Name">
        <input type="date" id="issueDate" placeholder="Issue Date">
        <input type="date" id="expiryDate" placeholder="Expiry Date">
        <button onclick="uploadPrescription()">Upload</button>
        <button onclick="hidePrescriptionUpload()">Cancel</button>
      </div>
    </div>

    <div id="reviewModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Write a Review</h3>
        <input type="hidden" id="reviewStoreId">
        <div>
          <label>Rating:</label>
          <select id="reviewRating">
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
        </div>
        <textarea id="reviewComment" placeholder="Write your review..." rows="4"></textarea>
        <button onclick="submitReview()">Submit Review</button>
        <button onclick="hideReviewModal()">Cancel</button>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="customer.js"></script>
</body>
</html>
